title: Note
type: object
required:
  - id
  - title
properties:
  id:
    type: integer
    format: int64
    example: 34
  content:
    type: string
    maxLength: 500
    example: This is some sample note content,
      it contains some text body.
  title:
    type: string
    maxLength: 30
    example: Some note title
