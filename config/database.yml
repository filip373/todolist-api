default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: todolist-api_development

test:
  <<: *default
  database: todolist-api_test

production:
  <<: *default
  database: todolist-api_production
  username: todolist-api
  password: <%= ENV['TODOLIST-API_DATABASE_PASSWORD'] %>
